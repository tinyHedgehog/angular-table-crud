<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Search columns"
    #input
  />
</mat-form-field>
<article class="table-header">
  <button class="button-add-row" mat-button (click)="addRow()">Add Row</button>
</article>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container
    [matColumnDef]="col.key"
    *ngFor="let col of columnsSchema; let i = index"
  >
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      [resizeColumn]="true"
      [index]="i"
    >
      {{ col.label }}
    </th>
    <td mat-cell *matCellDef="let element">
      <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
        <div class="btn-edit" *ngSwitchCase="'isEdit'">
          <button mat-button (click)="element.isEdit = !element.isEdit">
            Edit
          </button>
          <button
            mat-button
            class="button-remove"
            (click)="removeElement(element.position)"
          >
            Delete
          </button>
        </div>
        <span *ngSwitchDefault>
          <a
            *ngIf="col.key === 'name'; else withoutLink"
            [routerLink]="['/element', element.position]"
            [state]="{element}"
          >
            {{ element[col.key] }}</a
          >
          <ng-template #withoutLink> {{ element[col.key] }}</ng-template>
        </span>
      </div>
      <div *ngIf="element.isEdit">
        <div class="btn-edit" *ngIf="col.key === 'isEdit'; else dataField">
          <button
            mat-button
            (click)="element.isEdit = !element.isEdit; addElement()"
          >
            Done
          </button>
        </div>
        <ng-template #dataField>
          <mat-form-field>
            <input [type]="col.type" matInput [(ngModel)]="element[col.key]" />
          </mat-form-field>
        </ng-template>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
